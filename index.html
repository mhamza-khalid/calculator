<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="cal.js" defer></script>

</head>
<body>
    <div class="main">
        
        <div class="display">
            <div class="upperDisplay">
                 
            </div>
            <div class="result">
            
            </div>
        </div>

        <div class="row1">

            <button id="delete">Back</button>
            <button id="clear">Clear</button>

        </div>
        
        <div class="row2">

            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="*" class="operator">*</button>

        </div>
        <div class="row3">

            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="-" class="operator">-</button>

         </div>
         <div class="row4">

            <button id="1" class="number">1</button>
           <button id="2" class="number">2</button>
           <button id="3" class="number">3</button>
           <button id="+" class="operator">+</button>

            

         </div>
         <div class="row5">
            
            <button id="dot">.</button>
            <button id="0" class="number">0</button>
            <button id="÷" class="operator">÷</button>
            <button id="=" class="equal">=</button>

         </div>
    </div>

        <a href="https://github.com/mhamza-khalid" target=”_blank”>© M Hamza Khalid</a>
    </div> -->
</body>
</html>
